services:
  web:
    build: ./app
    ports:
      - "5173:5173"
    volumes:
      - ./app/src:/app/src
    environment:
      NODE_ENV: development
    stdin_open: true
    tty: true
    command: yarn dev -- --host
  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api/app:/api/app
    env_file:
      - .env.local
    develop:
      watch:
        - action: sync
          path: .
          target: /api
          ignore:
            - .venv/
        - action: rebuild
          path: ./pyproject.toml
    stdin_open: true
    tty: true
    command: /api/.venv/bin/fastapi run app/main.py --port 8000 --host 0.0.0.0 --reload
